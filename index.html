<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Wiki Books - Encontre informações sobre seus livros favoritos"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Wiki Books - Sua Biblioteca Digital</title>
  </head>

  <body>
    <header>
      <h1>Wiki Books 🔎📚</h1>
      <p class="subtitulo">Descubra seu próximo livro favorito</p>
    </header>

    <main>
      <section class="secao-busca">
        <div class="container-busca">
          <input
            type="search"
            placeholder="🔍 Digite o nome do livro, autor ou tema..."
            id="campo-pesquisa"
            autocomplete="off"
            aria-label="Campo de pesquisa de livros"
          />
          <button
            type="button"
            onclick="pesquisar()"
            aria-label="Pesquisar livros"
          >
            Pesquisar
          </button>
        </div>
      </section>

      <section class="resultados-pesquisa" id="resultados-pesquisa">
        <div class="mensagem-inicial">
          <p>📚 Digite algo no campo acima para começar sua busca!</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 - Wiki Books. Todos os direitos reservados</p>
      <p>
        Entre em contato: <a href="mailto:Wb@guide.com.br">Wb@guide.com.br</a>
      </p>
    </footer>

    <script src="dados.js"></script>
    <script src="app.js"></script>
  </body>
</html>
